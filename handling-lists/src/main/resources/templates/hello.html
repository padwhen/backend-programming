<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Handling Lists</title>
</head>
<body>
  <h1>Welcome to Haaga-Helia</h1>
  <ul>
    <li th:each="student: ${students}">
      <span th:text="${student.firstName}" />
      <span> </span>
      <span th:text="${student.lastName}" />
    </li>
  </ul>
</body>
</html>
