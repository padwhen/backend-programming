<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Modify book</h1>
<div>
    <form th:object="${book}" th:action="@{../save}" action="#" method="post">
        <label for="id" />
        <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
        <div style="clear: both; display: block; height: 10px;"></div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        <select id="categories" th:field="${category}" class="form-control">
            <option th:each="category: ${category}" th:value="${category.categoryId}" th:text="${category.name}"></option>
        </select>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
