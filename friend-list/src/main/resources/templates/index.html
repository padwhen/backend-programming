<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend List</title>
</head>
<body>
    <h2>Friend List</h2>
    <ul th:if="${not #lists.isEmpty(friends)}">
        <li th:each="friend: ${friends}" th:text="${friend}" />
    </ul>
    <form action="/index" method="post" th:object="${newFriend}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
        <button type="submit">Add friend</button>
    </form>
</body>
</html>
